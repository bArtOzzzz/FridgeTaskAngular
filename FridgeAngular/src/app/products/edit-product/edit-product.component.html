<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="productName">Name:</label>
        <input formControlName="productName" [ngClass]="{'is-invalid':submitted && productForm.controls['productName'].errors}" class="form-control" type="text" placeholder="Enter product name">
        <div *ngIf="submitted && productForm.controls['productName'].errors" class="text-danger">
            <div *ngIf="submitted && productForm.controls['productName'].errors['required']">
                Name is required*
            </div>
            <div *ngIf="submitted && productForm.controls['productName'].errors['minlength']">
                Length must be 3-24 character*
            </div>
            <div *ngIf="submitted && productForm.controls['productName'].errors['maxlength']">
                Length must be 3-24 character*
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="defaultQuantity">Quantity:</label>
        <input formControlName="defaultQuantity" [ngClass]="{'is-invalid':submitted && productForm.controls['defaultQuantity'].errors}" class="form-control" type="number" placeholder="Quantity">
        <div *ngIf="submitted && productForm.controls['defaultQuantity'].errors" class="text-danger">
            <div *ngIf="submitted && productForm.controls['defaultQuantity'].errors['required']">
                Production year is required*
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success add-button float-end">Save</button>
    </div>
</form>
