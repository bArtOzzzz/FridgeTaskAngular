<section class="main vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                <div class="form-outline mb-4">
                                    <input formControlName="userName" [ngClass]="{'is-invalid':submitted && registerForm.controls['userName'].errors}" type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                    <div *ngIf="submitted && registerForm.controls['userName'].errors" class="text-danger">
                                        <div *ngIf="submitted && registerForm.controls['userName'].errors['maxlength']">
                                           Max 28 characters*
                                        </div>
                                    </div>
                                    <label class="form-label" for="form3Example1cg">Your Name</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input formControlName="gmail" [ngClass]="{'is-invalid':submitted && registerForm.controls['gmail'].errors}" type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                    <div *ngIf="submitted && registerForm.controls['gmail'].errors" class="text-danger">
                                        <div *ngIf="submitted && registerForm.controls['gmail'].errors['required']">
                                           Field is required*
                                        </div>
                                        <div *ngIf="submitted && registerForm.controls['gmail'].errors['email']">
                                            Email invalid*
                                         </div>
                                    </div>
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input formControlName="password" [ngClass]="{'is-invalid':submitted && registerForm.controls['password'].errors}" type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                    <div *ngIf="submitted && registerForm.controls['password'].errors" class="text-danger">
                                        <div *ngIf="submitted && registerForm.controls['password'].errors['required']">
                                           Field is required*
                                        </div>
                                        <div *ngIf="submitted && registerForm.controls['password'].errors['minlength']">
                                            Length must be 8-24 character*
                                        </div>
                                        <div *ngIf="submitted && registerForm.controls['password'].errors['maxlength']">
                                            Length must be 8-24 character*
                                        </div>
                                    </div>
                                    <label class="form-label" for="form3Example4cg">Password</label>
                                </div>
                                <div class="form-outline mb-4">
                                    <input formControlName="passwordConfirmed" [ngClass]="{'is-invalid':submitted && registerForm.controls['passwordConfirmed'].errors}" type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                    <div *ngIf="submitted && registerForm.controls['password'].value != registerForm.controls['passwordConfirmed'].value" class="text-danger">
                                        Password not correct!*
                                    </div>
                                    <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                                </div>
                                <div class="form-check d-flex justify-content-center mb-5">
                                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg"/>
                                    <label class="form-check-label" for="form2Example3g">
                                        I agree all statements in 
                                        <a href="#!" class="text-body"><u>Terms of service</u></a>
                                    </label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button> 
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                    <a [routerLink]="['/loginPage']" routerLinkActive="router-link-active" class="fw-bold text-body"><u>Login here</u></a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<app-footer></app-footer>
