<form [formGroup]="productUpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="productName">Product name:</label>
        <input formControlName="productName" [ngClass]="{'is-invalid':submitted && productUpdateForm.controls['productName'].errors}" type="text" class="form-control">
        <div *ngIf="submitted && productUpdateForm.controls['productName'].errors" class="text-danger">
            <div *ngIf="submitted && productUpdateForm.controls['productName'].errors['required']">
                Product name is required*
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="defaultQuantity">Quantity:</label>
        <input formControlName="defaultQuantity" [ngClass]="{'is-invalid':submitted && productUpdateForm.controls['defaultQuantity'].errors}" type="text" class="form-control">
        <div *ngIf="submitted && productUpdateForm.controls['defaultQuantity'].errors" class="text-danger">
            <div *ngIf="submitted && productUpdateForm.controls['defaultQuantity'].errors['required']">
                Quantity is required*
            </div>
            <div *ngIf="submitted && productUpdateForm.controls['defaultQuantity'].errors['max'] || productUpdateForm.controls['defaultQuantity'].errors['min']">
                Length must be limited 0-999 number*
            </div>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success add-button float-end">Create product</button>
    </div>
</form>
