<!-- Modal for create a new fridge-->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Create new fridge</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="createFridgeForm">
                    <div class="container">
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="manufacturer">Manufacturer:</label>
                            <input type="text" class="form-control" placeholder="Enter manufacurer" formControlName="manufacturer">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label mt-4" for="ownerName">Name:</label>
                            <input type="text" class="form-control" placeholder="Enter your name" formControlName="ownerName">
                        </div>
                        <div class="form-group">
                            <label for="model" class="form-label mt-4">Choose model:</label>
                            <select class="form-select" name="modelId" formControlName="modelId">
                                <option *ngFor="let model of modelList$|async" [value]="model.id">{{model.modelName}}</option>
                            </select>
                        </div>
                        <div *ngIf="model">
                            <a class="btn btn-success add-button" (click)="createFridge(model.id)">Create fridge</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
