<form name="fridgeForm">
    <div class="container">
        <div>
            <label for="manufacturer" class="col-form-label mt-4">Manufacturer:</label>
            <input required type="text" class="form-control" name="manufacturer" [(ngModel)]="manufacturer">
        </div>
        <div>
            <label class="col-form-label mt-4" for="ownerName">Name:</label>
            <input required type="text" class="form-control" name="ownerName" [(ngModel)]="ownerName">
        </div>
        <div>
            <label for="model" class="form-label mt-4">Choose model:</label>
            <select required class="form-control" name="modelId" id="modelId" [(ngModel)]="modelId">
                <option *ngFor="let model of listModel$|async" [value]="model.id">{{model.modelName}}</option>
            </select>
        </div>
        <div>
            <a (click)="createFridge()" class="btn btn-success add-button">Create fridge</a>
        </div>
    </div>
</form>
