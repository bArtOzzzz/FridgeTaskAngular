<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="productName">*Product name:</label>
        <input formControlName="productName" [ngClass]="{'is-invalid':submitted && productForm.controls['productName'].errors}" type="text" class="form-control" placeholder="Name">
        <div *ngIf="submitted && productForm.controls['productName'].errors" class="text-danger">
            <div *ngIf="submitted && productForm.controls['productName'].errors['required']">
                Product name is required*
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="defaultQuantity">*Quantity:</label>
        <input formControlName="defaultQuantity" [ngClass]="{'is-invalid':submitted && productForm.controls['defaultQuantity'].errors}" type="number" max="999" min="0" class="form-control" placeholder="Quantity">
        <div *ngIf="submitted && productForm.controls['defaultQuantity'].errors" class="text-danger">
            <div *ngIf="submitted && productForm.controls['defaultQuantity'].errors['required']">
                Quantity is required*
            </div>
            <div *ngIf="submitted && productForm.controls['defaultQuantity'].errors['max'] || productForm.controls['defaultQuantity'].errors['min']">
                Length must be limited 0-999 number*
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="uploadImage">Paste image URL:</label>
        <input type="text" formControlName="productImage" class="form-control input-url" placeholder="URL">
    </div>
    <div class="form-group">
        <button class="btn btn-success add-button float-end">Create product</button>
    </div>
</form>
