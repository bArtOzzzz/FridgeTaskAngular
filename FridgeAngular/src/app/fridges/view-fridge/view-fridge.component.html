<div class="container pt-2">
    <h1 *ngIf="countProducts">Displaying {{ countProducts.length }} products</h1>
    <table class="table table-hover">
        <thead>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let product of fridgeDetails$|async">
                <td>{{ product.productName }}</td>
                <td>{{ product.defaultQuantity }}</td>
                <td>
                    <a class="btn btn-primary button-container">Edit</a>
                    <a class="btn btn-danger button-container">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <div>
        <a class="btn btn-success add-button">Add Product</a>
    </div>
</div>
